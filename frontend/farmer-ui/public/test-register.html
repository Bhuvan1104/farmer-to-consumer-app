<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        div { margin: 10px 0; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Registration API Test</h1>
        
        <div>
            <label>Username:</label><br>
            <input type="text" id="username" placeholder="Enter username" value="testuser_123">
        </div>
        
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Enter email" value="test@example.com">
        </div>
        
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Enter password" value="testpass123">
        </div>
        
        <div>
            <label>Role:</label><br>
            <select id="role" style="padding: 8px; width: 320px;">
                <option value="consumer">Consumer</option>
                <option value="farmer">Farmer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <button onclick="testRegister()">Test Registration</button>
        
        <div id="response"></div>
    </div>

    <script>
        async function testRegister() {
            const response = document.getElementById('response');
            response.innerHTML = '‚è≥ Testing...';
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            console.log('üì§ Sending:', JSON.stringify(data, null, 2));
            response.innerHTML = 'üì§ Sending:\n' + JSON.stringify(data, null, 2);
            
            try {
                const res = await fetch('http://localhost:8000/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await res.json();
                console.log('üì• Response Status:', res.status);
                console.log('üì• Response Data:', responseData);
                
                const status = `<div class="${res.status === 201 ? 'success' : 'error'}">Status: ${res.status}</div>`;
                
                response.innerHTML = status + '\nüì• Response:\n' + JSON.stringify(responseData, null, 2);
            } catch (error) {
                console.error('‚ùå Error:', error);
                response.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>\n' + error.stack;
            }
        }
        
        // Auto test on load
        window.addEventListener('load', () => {
            setTimeout(testRegister, 500);
        });
    </script>
</body>
</html>
